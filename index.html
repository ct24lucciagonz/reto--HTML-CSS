<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para mi amor ‚ù§</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
    body {
        background-color: black;
        font-family: 'Great Vibes', cursive;
        text-align: center;
        white-space: pre;
    }
    .heart {
        font-size: 36px; /* Gigante */
        line-height: 36px;
        background: linear-gradient(90deg, red, pink, white, pink, red);
        background-size: 400% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient 6s ease infinite;
        display: inline-block;
    }
    .latido {
        animation: heartbeat 1.2s infinite, gradient 6s ease infinite;
    }
    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    @keyframes heartbeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.2); }
        28% { transform: scale(1); }
        42% { transform: scale(1.2); }
        70% { transform: scale(1); }
    }
</style>
</head>
<body>
<h1 style="color:red;">üíñ Para ti üíñ</h1>

<pre class="heart" id="corazon"></pre>

<script>
    const nombre1 = "LUC√çA";
    const nombre2 = "Y JOS√â";
    const texto = `${nombre1} ${nombre2} `;

    const patron = [
        "           *************               *************           ",
        "        *******************         *******************        ",
        "      ***********************     ***********************      ",
        "    ***************************   ***************************    ",
        "   ***********************************************************   ",
        "  *************************************************************  ",
        "  *************************************************************  ",
        "   ***********************************************************   ",
        "    *********************************************************    ",
        "     *******************************************************     ",
        "      *****************************************************      ",
        "       ***************************************************       ",
        "        *************************************************        ",
        "         ***********************************************         ",
        "          *********************************************          ",
        "           *******************************************           ",
        "            *****************************************            ",
        "             ***************************************             ",
        "              *************************************              ",
        "               ***********************************               ",
        "                *********************************                ",
        "                 *******************************                 ",
        "                  *****************************                  ",
        "                   ***************************                   ",
        "                    *************************                    ",
        "                     ***********************                     ",
        "                      *********************                      ",
        "                       *******************                       ",
        "                        *****************                        ",
        "                         ***************                         ",
        "                          *************                          ",
        "                           ***********                           ",
        "                            *********                            ",
        "                             *******                             ",
        "                              *****                              ",
        "                               ***                               ",
        "                                *                                "
    ];

    let corazonCompleto = "";
    let indexTexto = 0;

    for (let fila of patron) {
        for (let char of fila) {
            if (char === "*") {
                corazonCompleto += texto[indexTexto % texto.length];
                indexTexto++;
            } else {
                corazonCompleto += " ";
            }
        }
        corazonCompleto += "\n";
    }

    let i = 0;
    const mostrar = () => {
        document.getElementById("corazon").textContent = corazonCompleto.slice(0, i);
        i++;
        if (i <= corazonCompleto.length) {
            setTimeout(mostrar, 8); // velocidad de escritura
        } else {
            document.getElementById("corazon").classList.add("latido");
        }
    };

    mostrar();
</script>
</body>
</html>
