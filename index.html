<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(-45deg, #ff4b5c, #ff758f, #ffb3c6, #ffe0e6);
        background-size: 400% 400%;
        animation: gradientBG 8s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Playfair Display', serif;
        text-align: center;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .heart {
        font-size: clamp(10px, 4vw, 28px); /* Más grande */
        line-height: clamp(10px, 4vw, 28px);
        color: #c6001d; /* Rojo más oscuro para mejor contraste */
        white-space: pre;
    }

    .parpadeo {
        animation: blink 1.5s infinite;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
    }

    h1 {
        font-size: clamp(20px, 6vw, 40px); /* Un poquito más grande el título */
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>
</h1>ME ENCANTAS</h1>

<pre class="heart" id="corazon"></pre>

<script>
    const texto = "Lucía y José ";
    const letras = texto.split("");

    const patron = [
        "   ***     ***   ",
        "  *****   *****  ",
        " ****************",
        " ****************",
        "  ************** ",
        "   ************  ",
        "    **********   ",
        "     ********    ",
        "      ******     ",
        "       ****      ",
        "        **       "
    ]; // Patrón un poco más grande

    let corazonCompleto = "";
    let indexTexto = 0;

    for (let fila of patron) {
        for (let char of fila) {
            corazonCompleto += (char === "*") ? letras[indexTexto++ % letras.length] : " ";
        }
        corazonCompleto += "\n";
    }

    let i = 0;
    const mostrar = () => {
        document.getElementById("corazon").textContent = corazonCompleto.slice(0, i);
        i++;
        if (i <= corazonCompleto.length) {
            setTimeout(mostrar, 20); // velocidad más suave
        } else {
            document.getElementById("corazon").classList.add("parpadeo");
        }
    };

    mostrar();
</script>
</body>
</html>
