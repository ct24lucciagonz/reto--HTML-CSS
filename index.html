<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>❤</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Playfair Display', serif;
        text-align: center;
        white-space: pre;
        background: linear-gradient(-45deg, #ff4b5c, #ff758f, #ffb3c6, #ffe0e6);
        background-size: 400% 400%;
        animation: gradientBG 8s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .heart {
        font-size: 4vw; /* Adaptativo */
        line-height: 4vw;
        animation: colorChange 1.5s infinite alternate;
        max-width: 100%;
        overflow-wrap: break-word;
    }

    .parpadeo {
        animation: blink 1.5s infinite, colorChange 1.5s infinite alternate;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
    }

    @keyframes colorChange {
        0% { color: #ff0000; }
        100% { color: #ff69b4; }
    }

    h1 {
        font-size: 6vw;
        margin-bottom: 20px;
        animation: colorChange 1.5s infinite alternate;
    }
</style>
</head>
<body>
<h1> Me encantas</h1>

<pre class="heart" id="corazon"></pre>

<script>
    const nombre1 = "LUCIA";
    const nombre2 = "JOSE";
    const texto = `${nombre1} ${nombre2} `;

    const patron = [
        "      *****     *****      ",
        "   ********* *********     ",
        "  *********************    ",
        " *************************  ",
        " *************************  ",
        "  ***********************   ",
        "   *********************    ",
        "    *******************     ",
        "     *****************      ",
        "      ***************       ",
        "       *************        ",
        "        ***********         ",
        "         *********          ",
        "          *******           ",
        "           *****            ",
        "            ***             ",
        "             *              "
    ];

    let corazonCompleto = "";
    let indexTexto = 0;
    const palabras = texto.trim().split(" ");

    for (let fila of patron) {
        let filaTexto = "";
        for (let char of fila) {
            if (char === "*") {
                const palabra = palabras[indexTexto % palabras.length];
                filaTexto += palabra + " ";
                indexTexto++;
            } else {
                filaTexto += "  ";
            }
        }
        corazonCompleto += filaTexto.trimEnd() + "\n";
    }

    let i = 0;
    const mostrar = () => {
        document.getElementById("corazon").textContent = corazonCompleto.slice(0, i);
        i++;
        if (i <= corazonCompleto.length) {
            setTimeout(mostrar, 8); // velocidad rápida
        } else {
            document.getElementById("corazon").classList.add("parpadeo");
        }
    };

    mostrar();
</script>
</body>
</html>
